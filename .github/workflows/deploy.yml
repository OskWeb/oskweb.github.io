name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Asegúrate de que esté usando una versión compatible de Node

      - name: Install dependencies
        run: |
          npm install  # Instalar dependencias de tu proyecto

      - name: Build the project
        run: |
          npm run build  # Ejecutar el build de Astro
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        # id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Ruta al directorio de salida de tu build (por defecto es `dist`)
          artifact_name: github-pages